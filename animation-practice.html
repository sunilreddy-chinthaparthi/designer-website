<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      .eye {
        height: 300px;
        width: 300px;
        background-color: black;
        position: relative;
        animation: move 5s infinite;
      }
      @keyframes move {
        from {
          left: -400px;
        }
        to {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="eye"></div>
  </body>
</html>
