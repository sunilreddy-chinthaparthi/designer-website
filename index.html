<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYWEBPAGE</title>
    <link rel="stylesheet" href="styles/vedio.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/gernaral.css" />
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <img class="home-button" src="icons/house-fill.svg" alt="home-button" />
        <img class="chat-button" src="icons/chat-dots-fill.svg" alt="" />
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="search" />
      </div>

      <div class="right-section">
        <img
          class="subscribe-button"
          src="icons/collection-play-fill.svg"
          alt=""
        />
        <img class="instagram-button" src="icons/instagram.svg" alt="" />
        <img class="twitter-button" src="icons/twitter.svg" alt="" />
        <img class="spotify-button" src="icons/spotify.svg" alt="" />
        <img class="linkedin-button" src="icons/linkedin.svg" alt="" />
      </div>
    </div>

    <div class="grid">
      <div>
        <img class="pondwhiteimage" src="images/pondwhitecolour.jpeg" alt="" />
        <p class="pondimage-text">
          An image that i took from my iphone xr near a pond in my village
        </p>
      </div>
      <div>
        <img
          class="nandhihills-image"
          src="images/nandhihills-image.jpeg"
          alt=""
        />
        <p class="nandhihillsimage-text">
          An image captured fron samsung s9+ in Nandhi Hills
        </p>
      </div>
      <div>
        <img class="btech2ndyear-image" src="images/btech2ndyear.jpeg" alt="" />
        <p class="btech2ndyearimage-text">
          Btech-2nd year image took in collage bus!
        </p>
      </div>
      <div>
        <img class="btech3rdyear-image" src="images/btech3rdyear.jpeg" alt="" />
        <p class="btech3rdyearimage-text">
          Btech-3rd year image took in collage bus!
        </p>
      </div>
    </div>
  </body>
</html>
